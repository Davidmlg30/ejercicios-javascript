<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>¿Qué hora es?</title>
    <script type="text/javascript">
        var nombre;
        var fecha = new Date();
        var hora = fecha.getHours();//obtenemos la hora en un numero entero de 0-23
        var minutos = fecha.getUTCMinutes();// obtenemos los minutos entre 0-59

        nombre = window.prompt("Introduzca su nombre: ");
        switch (true) {
            case (hora < 12):
                saludo = "Buenos dias "+ nombre;
                break;
            case  (hora >= 12 && hora < 20):
                saludo = "Buenas tardes " + nombre;
                break;
            default:
                saludo = "Hola " + nombre;
        }
        saludo += " - Son las " + hora + ":" + (minutos < 10 ? '0' : '')+ minutos;
        // saludo = saludo + " - son las " +hora+":" + (minutos < 10 ?) indica horas y minutos
        document.writeln(saludo);
        </script>
        </head>
        </html>
